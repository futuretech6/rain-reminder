name: run

on:
  workflow_dispatch:
  schedule:
    - cron: '00 10 * * *'  # every 18:00, utc+8

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - run: pip install requests toml
    - name: run script
      env:
        APIKEY: ${{ secrets.APIKEY }}
      run: python main.py
